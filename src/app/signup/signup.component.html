<body class="text-center bg-light">
    <form class="form-signup">
        <div class="form-group">
            <div class="mb-3">
                <fa-icon [icon]="faDumbell" size="7x"></fa-icon>
            </div>
            <h1 class="h3 mb-3 font-weight-normal">Please Sign up</h1>
            <div class="formGroup">
                <label for="inputEmail" class="sr-only">Email Address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" #userEmail required
                    autofocus>
            </div>
            <div class="formGroup">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" #userPwd required>
            </div>
            <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
            <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password"
                #userConfirmPwd required>
            <label class="error">{{errorMessage}}</label>
            <label class="success">{{successMessage}}</label>
            <div class="mb-3">
                <button class="btn btn-outline-primary" type="submit" (click)="signup(userEmail.value, userPwd.value, userConfirmPwd.value)">Sign
                    Up</button>
                or
                <button class="btn btn-outline-secondary" routerLink="/signin">Sign in</button>
            </div>
        </div>
    </form>

</body>
